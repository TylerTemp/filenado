<video controls {% if poster %} poster="{{ poster }}" {% end %}>
	<source src="{{ link }}" {% if mimetype %} type="{{ mimetype }}"{% end %}>
    <object data="{{ link }}" type="application/x-shockwave-flash">
      <param value="{{ link }}" name="{{ name }}"/>
    </object>
</video>
<a href="{{ link }}">{{ name }}</a><span>{{ size }}</span>

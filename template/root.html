{% extends "base.html" %}
{% block title%}Welcome{% end %}
{% block body %}
	<h1>Welcome to Filenado</h1>
	<h2><a href="/home/">Explore files</a></h2>
	<ul>
		{% for idx, share in enumerate(path_folder) %}
		<li>
			{% if share[1] %}
				<a href="/home/{{ idx }}/">{{ share[1] }}</a> at {{ share[0] }}
			{% else %}
				<a href="/home/{{ idx }}/">{{ share[0] }}</a>
			{% end %}
		</li>
		{% end %}
	</ul>
{% end %}
